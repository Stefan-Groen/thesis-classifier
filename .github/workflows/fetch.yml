# Name of your action
name: Fetch RSS Feeds

# This controls when the action runs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

# This defines the job that will run
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up the Python version AND cache dependencies
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # --- THIS IS THE NEW LINE ---
          # This tells the action to cache your pip packages.
          # It automatically uses your requirements.txt as the key.
          cache: 'pip' 

      # Step 3: Install the libraries from requirements.txt
      # This step will now be *very* fast on most runs,
      # because it will find the libraries already in the cache.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your script!
      - name: Run feed fetcher
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python fetch_to_db_multi.py